<html>
    <body>
        <div>
            <div id="todo1">
                <h4>1.Take class</h4>
                <button onclick="deleteTodo(1)">delete</button>
            </div>
            <div id="todo2">

        function deleteTodo(index){
            const elementDel=document.getElementById("todo"+index);
            elementDel.parentNode.removeChild(elementDel);
        }
    </script>
